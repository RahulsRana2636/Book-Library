<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management</title>
    <link rel="stylesheet" href="style/management.css">
</head>
<body>
    <section id="service">
        <div class="container my-3">
            <h1>Add Books In Library</h1>
            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <h5 class="card-title">Book Name</h5>
                        <input type="text" class="form-control" id="addBook" aria-describedby="title"
                            placeholder="Enter book name">
                    </div>
                    <h5 class="card-title">Author Name</h5>
                    <div class="form-group">
                        <textarea class="form-control" id="addAuthor" rows="3"></textarea>
                    </div>
                    <button class="btn btn-primary" id="addBtn">Add Book</button>
                </div>
            </div>
            <hr>
            <h1 id="showBook">Books Available</h1>
            <hr>
            <div id="notes" class="row container-fluid"> </div>
        </div>
    </section>
    <script src="js/management.js"></script>
</body>
</html>
